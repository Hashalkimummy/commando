<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Floating Button */
        .chatbot-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4f46e5;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 1000;
            transition: all 0.2s ease;
        }

        .chatbot-toggle:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.4);
        }

        /* Chat Container */
        .chatbot-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 380px;
            max-height: 65vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
            transform: translateY(10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            border: 1px solid #e5e7eb;
        }

        .chatbot-container.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        /* Header */
        .chat-header {
            background: white;
            color: #111827;
            padding: 16px 20px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }

        .chat-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #111827;
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #f9fafb;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(79, 70, 229, 0.2);
            border-radius: 3px;
        }

        /* Messages */
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.95rem;
            animation: messageSlide 0.2s ease-out;
        }

        .user-message {
            background: #4f46e5;
            color: white;
            align-self: flex-end;
            border-radius: 12px 12px 0 12px;
        }

        .bot-message {
            background: white;
            color: #111827;
            align-self: flex-start;
            border: 1px solid #e5e7eb;
            border-radius: 12px 12px 12px 0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 16px;
        }

        .quick-action-btn {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 0.85rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-action-btn:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background: white;
            border-radius: 12px 12px 12px 0;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Input Area */
        .chat-input-container {
            padding: 16px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.2s ease;
            background: #f9fafb;
        }

        .chat-input:focus {
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .send-button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            background: #4338ca;
        }

        .send-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Footer */
        .chat-footer {
            padding: 12px;
            text-align: center;
            font-size: 0.75rem;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
            background: white;
        }

        /* Animations */
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.6;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-4px);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .chatbot-container {
                width: calc(100% - 40px);
                max-height: 70vh;
                right: 20px;
                bottom: 90px;
            }
            
            .chatbot-toggle {
                right: 20px;
                bottom: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Toggle Button -->
    <button class="chatbot-toggle" id="chatbotToggle">ðŸ’¬</button>
    
    <!-- Chat Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chat-header">
            <div class="chat-title">ChatBot</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hello there! It's nice to meet you!<br><br>
                What brings you here today? ask me anything
                about ChatBot product.

            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message here"
                    autocomplete="off"
                    required
                >
                <button type="submit" class="send-button" id="sendButton">
                    Send
                </button>
            </form>
        </div>
        
        <div class="chat-footer">
            Powered by Commando Network
        </div>
    </div>

    <script>
        class ChatBot {
            constructor() {
                this.chatbotToggle = document.getElementById('chatbotToggle');
                this.chatbotContainer = document.getElementById('chatbotContainer');
                this.chatMessages = document.getElementById('chatMessages');
                this.chatForm = document.getElementById('chatForm');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.sessionId = this.generateSessionId();
                this.isOpen = false;
                
                this.initializeEventListeners();
                this.setupQuickActions();
            }

            generateSessionId() {
                return 'session_' + Math.random().toString(36).substr(2, 9);
            }

            initializeEventListeners() {
                this.chatbotToggle.addEventListener('click', () => this.toggleChat());
                this.chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Close when clicking outside
                document.addEventListener('click', (e) => {
                    if (this.isOpen && 
                        !this.chatbotContainer.contains(e.target) && 
                        !this.chatbotToggle.contains(e.target)) {
                        this.closeChat();
                    }
                });
            }
            
            setupQuickActions() {
                const buttons = document.querySelectorAll('.quick-action-btn');
                buttons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const actionText = btn.textContent;
                        this.addMessage(actionText, 'user');
                        this.handleQuickAction(actionText);
                    });
                });
            }
            
            handleQuickAction(action) {
                this.setLoading(true);
                
                // Simulate different responses based on quick action
                setTimeout(() => {
                    let response;
                    switch(action) {
                        case 'Build AI chatbot':
                            response = "Great choice! I can guide you through building your own AI chatbot. What specific help do you need?";
                            break;
                        case 'Using ChatBot':
                            response = "I can help you learn how to use ChatBot effectively. What would you like to know?";
                            break;
                        case 'I have questions':
                            response = "I'm happy to answer any questions you have about ChatBot. What would you like to ask?";
                            break;
                        case 'Just browsing':
                            response = "No problem! Feel free to explore. Let me know if you have any questions as you browse.";
                            break;
                        default:
                            response = "Thanks for your interest! How can I assist you with that?";
                    }
                    
                    this.addMessage(response, 'bot');
                    this.setLoading(false);
                }, 800);
            }

            toggleChat() {
                this.isOpen = !this.isOpen;
                this.chatbotContainer.classList.toggle('active', this.isOpen);
                this.chatbotToggle.textContent = this.isOpen ? 'âœ•' : 'ðŸ’¬';
                if (this.isOpen) this.chatInput.focus();
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.setLoading(true);
                
                try {
                    const response = await this.callLangflowAPI(message);
                    this.addMessage(response, 'bot');
                } catch (error) {
                    console.error('Error:', error);
                    this.addMessage("Sorry, I couldn't process your request. Please try again.", 'bot');
                } finally {
                    this.setLoading(false);
                }
            }

            async callLangflowAPI(message) {
                await new Promise(resolve => setTimeout(resolve, 800));
                

                
                const response = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, session_id: this.sessionId })
                });
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                const data = await response.json();
                return data.response || "I couldn't process your request.";
                    
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                messageDiv.textContent = text;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            setLoading(isLoading) {
                this.sendButton.disabled = isLoading;
                this.typingIndicator.style.display = isLoading ? 'block' : 'none';
                if (isLoading) this.scrollToBottom();
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 50);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ChatBot();
        });
    </script>
</body>
</html>
